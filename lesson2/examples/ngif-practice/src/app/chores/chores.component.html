<div class="chores">
  <h3>Chores</h3>
  <p *ngIf="chores.length > finishedChores.length">Work Harder!!!</p>
  <ul>
    <li *ngFor="let chore of chores">{{ chore }}</li>
  </ul>
</div>
<hr />
<div class="doneChores">
  <h3>Done Chores</h3>
  <ul>
    <li *ngFor="let done of finishedChores">{{ done }}</li>
  </ul>
  <img
    *ngIf="
      1 > chores.length || finishedChores.length > chores.length + 2;
      else warning
    "
    src="{{ targetImage }}"
  />
  <ng-template #warning>
    <p>No allowance yet.</p>
  </ng-template>
</div>
<hr />
<h1 *ngIf="chores.length === 0 && finishedChores.length >= 4; else howToTreat">
  Ice cream treat!
</h1>
<ng-template #howToTreat>
  <h3>How to earn your treat!</h3>
  <p>Chores list must be empty</p>
  <p>Done list must have at least 4 items</p>
</ng-template>
